[Grid]
X1-grid    1  -2.0  128  u  2.0
X2-grid    1  -0.5  1    u  0.5
X3-grid    1  -0.5  32  u  0.5

[TimeIntegrator]
CFL         0.8
tstop       6283.18530718
first_dt    1.e-4
nstages     3

[Hydro]
gamma		  1.4
solver        roe
rotation      1.0
shearingBox  -1.5
TDiffusion    rkl  constant  0.1         #last entry to be superseded by Pe parameter below
#viscosity	  rkl  userdef   1e-5 0.0    #3rd entry to be superseded by Re parameter below, 4th not used (no second viscosity). Note that the initial conditions ignore viscosity!

[Gravity]
bodyForce    userdef

[Boundary]
X1-beg    userdef
X1-end    userdef
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
vtk        628.318530718
# dmp      62.8318530718   
analysis    1.25663706144

[Setup]
etahat		 0.1   		   		#Reduced pressure gradient parameter = eta/smallh
NsqInf		-0.05	    			#N^2 at infinity (in Omega^2)
Nsq0		-0.05    			#N^2 at x=0 	 (in Omega^2)
NsqWidth     	 0.5    			#Width of N^2 dip (in H)
tcool		 1e6    			#Coolng time in units of 1/Omega
Pe           	 157.913670417    		#Peclet number for setting diffusion coefficient (overrides kappa above)
pertamp		 1.0e-3     			#Perturbation amplitude in radial velocity, in CS
Re           	 1e16        			#Reynolds number to set kinematic viscosity 
