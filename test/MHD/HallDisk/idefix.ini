[Grid]
X1-grid    1  1.0   128  u  3.0
X2-grid    1  0.0   128  u  6.283185307179586
X3-grid    1  -0.1  32   u  0.1

[TimeIntegrator]
CFL         0.2
tstop       400.0
first_dt    1.e-3
nstages     2

[Hydro]
solver    hll
hall      explicit  userdef

[Gravity]
potential    central

[Boundary]
X1-beg    userdef
X1-end    outflow
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
vtk    20.0
